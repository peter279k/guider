<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MRT map demo</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" href="css/mrt.css">
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/jquery.tinyMap.min.js"></script>
	<script src="js/mrt.js"></script>
	<script src="js/twd.js"></script>
</head>
<body>
	<div data-role="page" id="one" data-theme="a">
		<div id="my-header" data-role="header">
			<h1>MRT map demo</h1>
			<div class="segmented-control ui-bar-d" style="text-align: center;">
				<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
					<input type="radio" name="switch" id="list-switch" checked="true">
						<label for="list-switch">查詢</label>
					<input type="radio" name="switch" id="map-switch">
						<label for="map-switch">地圖</label>
					<input type="radio" id="get-route">
						<label for="get-route">取得路線</label>
				</fieldset>
			</div>
		</div>
		<div data-role="content">
			<div class="map ui-grid-solo ui-responsive" style="text-align:center; width:100%; height:50%;"></div>
			<div class="ui-grid-solo ui-responsive">
				<div class="ui-block-a">
					<div class="ui-body ui-body-d">
						<p>test-text</p>
						<p>test-text2</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
