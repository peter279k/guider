<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MRT map demo</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" href="css/mrt.css">
	<link rel="stylesheet" href="css/alertify.css">
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/jquery.tinyMap.min.js"></script>
	<script src="js/mrt.js"></script>
	<script src="js/twd.js"></script>
	<script src="js/alertify.js"></script>
</head>
<body>
	<div data-role="page" id="one" data-theme="a">
		<div id="my-header" data-role="header">
			<h1>MRT map demo</h1>
		</div>
		<div data-role="content">
			<div class="ui-bar-c ui-corner-all ui-shadow" style="padding:1em;">
				<div class="map"></div>
                <div data-role="fieldcontain">
					<h3>模糊查詢，輸入起點或終點後請按 enter 鍵！</h3>
					<h3>交通方式為大眾運輸方式(含公車，捷運，Youbike，步行等)！</h3>
					<label for="from">請輸入起點：</label>
                    <input type="text" id="from">
                </div>
				<div data-role="fieldcontain" data-theme="b">
					<fieldset id="from-list" data-role="controlgroup"></fieldset>
				</div>
                <div data-role="fieldcontain">
                    <label for="to">請輸入終點：</label>
                    <input type="text" id="to">
                </div>
				<div data-role="fieldcontain" data-theme="b">
					<fieldset id="to-list" data-role="controlgroup"></fieldset>
				</div>
				<a data-icon="search" data-role="button" href="#" id="submit">送出</a>
			</div>
			<div class="ui-bar-b ui-corner-all ui-shadow" style="padding:1em;">
				<div id="results" style="display: inline;">
					<div id="directions">路線結果</div>
				</div>
            </div>
			<div id="panel"></div>
		</div>
	</div>
</body>
</html>
