<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MRT map demo</title>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script src="jquery.tinyMap‐3.3.14.min.js"></script>
	<style>
		#map {
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 50%;
			z-index: 0;
		}
	</style>
	<script>
		// 執行 tinyMap 前可使用 $.tinyMapConfigure 進行 API 的設定。
		$.fn.tinyMapConfigure({
			// Google Maps API URL
			'api': '//maps.googleapis.com/maps/api/js',
			// Google Maps API Version
			'v': '3.21',
			// Google Maps API Key，預設 null
			'key': 'AIzaSyAWGG-rKpPjYO_8Mmq_PoKk7paNNTZUMfE',
			// 使用的地圖語言
			'language': 'zh‐TW',
			// 載入的函式庫名稱，預設 null
			'libraries': null,
			// 使用個人化的地圖，預設 false
			'signed_in': false,
			// MarkerClustererPlus.js 路徑
			// 預設 '//google‐maps‐utility‐library‐v3.googlecode.com/svn/trunk/markerclustererplus/src/markerclusterer_packed.js'
			// 建議下載至自有主機，避免讀取延遲造成無法使用。
			'clusterer': 'http://google-maps-utility-library-v3.googlecode.com/svn/tags/markerclusterer/1.0.2/src/markerclusterer.js',
			// MarkerWithLabel.js 路徑
			// 預設 '//google‐maps‐utility‐library‐v3.googlecode.com/svn/trunk/markerwithlabel/src/markerwithlabel_packed.js'
			// 建議下載至自有主機，避免讀取延遲造成無法使用。
			'withLabel': 'https://google-maps-utility-library-v3.googlecode.com/svn-history/r131/trunk/markerwithlabel/src/markerwithlabel.js'
		});
	</script>
</head>
<body>
	<div data-role="page" id="one">
		<div data-role="header" style="z-index: 2">
			<h1>MRT map demo</h1>
		</div>
		<div data-role="content">
			<div id="map" class="map"></div>
		</div><!-- /content -->
	</div>
</body>
</html>
